<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义指令</title>
    <script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
</head>
<body>

    <div id="app">
        <p>页面载入时，input 元素自动获取焦点：</p>
        <input v-focus>
    </div>
    <script>
        //注册一个全局自定义指令 v-focus
        Vue.directive('focus',{
            inserted:function (el) {
                el.focus()
            }
        })
        new Vue({
            el:'#app',
            directives:{//局部自定义指令
               fous:{
                   inserted:function (el) {
                       el.focus()
                   }
               }
            }
        })
        new Vue({
            
        })
        
    </script>

</body>
</html>
