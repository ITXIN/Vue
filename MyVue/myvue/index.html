  <script type="text/javascript">
    (function(win,doc){
      change();
      function change(){  /* 因为我们后面用的是rem布局，所以这里做下处理，根据不用设备分辨率更改跟字体大小。 rem相关布局[请参考](http://www.jianshu.com/p/65f80d4b44bb)*/
        doc.documentElement.style.fontSize = doc.documentElement.clientWidth/320*5+'px';
      }
      win.addEventListener('resize',change,false);
      win.addEventListener('orientationchange',change,false);//移动端设备横竖屏触发事件处理函数。
    })(window,document);
  </script>
